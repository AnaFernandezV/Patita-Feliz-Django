{% extends 'app/base.html' %}
{% load static %}
{% block contenido %}

    <div class="container" style="margin-top: 30px; margin-bottom: 30px; ">

        <div class="col s6  light-blue lighten-5" style="padding:40px;">
          <h4 class="centrar">Registrarse</h4>
        
          <div class="row">
            <form action="" method="POST">
                {% csrf_token %}
                {{ form }}
            <div class="iniciarS">
              <button type="submit" class="btn btn-success btnIniciarS">Registrarse</button>
            </div> <!----cierra la caja del boton-->
            {% if messages %}
                  {% for msj in messages %}
                     <script>
                         Swal.fire({
                             title: 'Guardado!',
                             text: '{{ msj }}',
                             icon: 'success',
                             showConfirmButton: false,
                             timer: 2000
                         });
                     </script>
                  {% endfor %}
                  {% endif %}
                </form>       
            
          </div> 
        
        
        </div><!---cierre columna central-->
      
        </div> <!----Cierra el primer row---->

{% endblock %}
